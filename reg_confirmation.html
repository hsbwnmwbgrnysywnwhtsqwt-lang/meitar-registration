<head>

    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background-color: #111; font-family: system-ui, sans-serif; color: #333; height: 100%; }
        
        /* הוספתי transition כדי שהתמונות יתחלפו חלק */
        #main-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; transition: opacity 0.8s; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 2; }
        
        .content { 
            position: relative; 
            z-index: 3; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            padding: 20px; 
            color: white; 
            text-align: center; 
        }
        
        .site-logo { 
            width: 120px; 
            height: auto; 
            margin-bottom: 20px; 
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.5)); 
        }

        h1 { font-size: clamp(2rem, 5vw, 3rem); margin: 0 0 15px 0; color: #fde68a; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        p { font-size: 1.3rem; margin-bottom: 40px; max-width: 600px; line-height: 1.5; }

        .btn-home { 
            background: #4A6741; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-size: 1.2rem; 
            font-weight: bold; 
            transition: 0.2s; 
            border: 2px solid #4A6741;
        }
        
        .btn-home:hover { 
            background: rgba(74, 103, 65, 0.8); 
            transform: scale(1.05); 
        }

        /* עיצוב זכויות יוצרים */
        .copyright { 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #ddd;
            text-align: center; 
            padding: 15px 0;
            font-size: 0.85rem; 
            z-index: 10;
        }
    </style>
</head>
<body>

    <img id="main-bg" src="" alt="רקע">
    <div class="overlay"></div>

    <div class="content">
        <img src="logo.png" alt="לוגו מיתר" class="site-logo">
        
        <h1>תודה שנרשמתם!</h1>
        <p>פרטי ההרשמה התקבלו בהצלחה.<br>ניצור איתכם קשר בהקדם.</p>
        
        <a href="index.html" class="btn-home">חזור לדף הנחיתה</a>
    </div>

    <div class="copyright">© כל הזכויות שמורות למיתר 2026</div>

    <script>
        // רשימת 10 התמונות כמו בדף הנחיתה
        const photos = [
            "WhatsApp Image 2026-01-10 at 11.55.32.jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.29 (2).jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.29 (6).jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.29 (1).jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.30.jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.30 (6).jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.29 (3).jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.30 (5).jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.31 (8).jpeg",
            "WhatsApp Image 2026-01-10 at 11.55.31 (7).jpeg"
        ];

        let current = 0;
        function changeImage() {
            const img = document.getElementById('main-bg');
            if(img && photos.length > 0) {
                current = (current + 1) % photos.length;
                img.style.opacity = 0;
                setTimeout(() => { 
                    img.src = 'images/' + encodeURIComponent(photos[current]); 
                    img.style.opacity = 1; 
                }, 200);
            }
        }

        // קצב החלפה: 5 שניות
        setInterval(changeImage, 5000);

        window.onload = function() { 
            const img = document.getElementById('main-bg');
            if(img) img.src = 'images/' + encodeURIComponent(photos[0]); 
        };
    </script>
</body>
</html>
